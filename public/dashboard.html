<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRChat Sponsor Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="/components/stats-header.js" type="module"></script>
    <script src="/components/role-group.js" type="module"></script>
    <script src="/components/sponsor-card.js" type="module"></script>
</head>
<body class="dark-theme">
    <div class="container">
        <div id="auth-info" class="auth-bar"></div>
        <stats-header id="stats"></stats-header>
        <div id="dashboard" class="role-grid">
            <div class="loading">Loading sponsors...</div>
        </div>
    </div>

    <style>
        .auth-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .user-chip {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .user-chip img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .login-btn {
            background: #5865F2;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .login-btn:hover { background: #4752C4; }
        .logout-btn {
            margin-left: 10px;
            color: #ff4b4b;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>

    <script type="module">
        async function checkAuth() {
            const authInfo = document.getElementById('auth-info');
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    const user = await response.json();
                    authInfo.innerHTML = `
                        <div class="user-chip">
                            <img src="${user.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="avatar">
                            <span>${user.username}</span>
                            <span class="logout-btn" onclick="logout()">Logout</span>
                        </div>
                    `;
                    return true;
                }
            } catch (e) {}
            
            authInfo.innerHTML = `<a href="/api/auth/login" class="login-btn">Login with Discord</a>`;
            return false;
        }

        window.logout = async function() {
            await fetch('/api/auth/logout');
            window.location.reload();
        }

        async function loadDashboard() {
            const guildId = window.location.pathname.split('/').pop();
            const container = document.getElementById('dashboard');
            const statsHeader = document.getElementById('stats');

            const isLoggedIn = await checkAuth();
            if (!isLoggedIn) {
                container.innerHTML = `<div class="empty">Please login to view sponsors.</div>`;
                return;
            }

            try {
                const response = await fetch(`/api/vrchat/sponsors/${guildId}`);
                const data = await response.json();

                if (data.error) {
                    container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }

                if (!data.allRoles || data.allRoles.length === 0) {
                    container.innerHTML = `<div class="empty">No sponsors found for this server.</div>`;
                    return;
                }

                // Update Stats
                const totalSponsors = data.allRoles.reduce((acc, role) => acc + Object.keys(data[role]).length, 0);
                statsHeader.setAttribute('total', totalSponsors);
                statsHeader.setAttribute('roles-count', data.allRoles.length);

                // Clear loading
                container.innerHTML = '';

                // Render Roles
                data.allRoles.forEach(roleName => {
                    const group = document.createElement('role-group');
                    group.setAttribute('name', roleName);
                    group.sponsors = Object.values(data[roleName]);
                    container.appendChild(group);
                });

            } catch (error) {
                container.innerHTML = `<div class="error">Failed to connect to API</div>`;
                console.error(error);
            }
        }

        loadDashboard();
    </script>
</body>
</html>
